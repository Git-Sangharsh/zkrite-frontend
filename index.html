<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script
    src="https://kit.fontawesome.com/680190e163.js"
    crossorigin="anonymous"
  ></script>
</head>
<body>
    <!-- Main Container -->
    <div class="container">
        <!-- Left Side Conatiner -->
        <div class="container-left">
            <nav class="container-left-nav">
                <div class="container-left-nav-left-side">
                <img class="container-left-nav-logo" src="./assets/logo.png" alt="">
                <div class="container-left-nav-text">
                    <h6 class="container-left-nav-text-h6 light">INC.</h6>
                    <h6 class="container-left-nav-text-h6 bold">InnovateHub</h6>
                </div>
            </div>
                <img class="container-left-nav-profile"  src="./assets/profile.png" alt="">
            </nav>
            <div class="container-left-design">
                <div class="icon-design-holder">
                    <i class="fa-solid fa-pen-nib"></i>
                    Design Team
                </div>
                <h6 class="text-x">X + 1</h6>
            </div>
            <div class="container-left-design">
                <div class="icon-design-holder">
                    <i class="fa-solid fa-bullhorn"></i>
                    Marketing Team
                </div>
                <h6 class="text-x">X + 2</h6>
            </div>
            <div class="container-left-design">
                <div class="icon-design-holder">
                    <i class="fa-solid fa-pen-nib"></i>
                    Development Team
                </div>
                <h6 class="text-x">X + 3</h6>
            </div>
            <div class="container-left-create-team">
                <i class="fa-regular fa-square-plus"></i>
                Create a team
            </div>
            <div class="container-left-folder">
                Folder
                <i class="fa-solid fa-plus"></i>
            </div>
            <div class="container-left-design">
                <div class="icon-design-holder">
                    <i class="fa-regular fa-folder"></i>
                    Products
                </div>
                <i class="fa-solid fa-caret-down text-x"></i>
            </div>
            <div class="product-items">
                <h6>Roadmap</h6>
                <h6>Feedback</h6>
                <h6>Performance</h6>
                <h6>Team</h6>
                <h6>Analytics</h6>
                <h6 class="product-item-add"> <i class="fa-regular fa-square-plus"></i> Add new sub</h6>
            </div>
            <div class="container-left-design">
                <div class="icon-design-holder">
                    <i class="fa-regular fa-folder"></i>
                    Sales
                </div>
                <i class="fa-solid fa-caret-down text-x"></i>
            </div>
            <div class="container-left-design">
                <div class="icon-design-holder">
                    <i class="fa-regular fa-folder"></i>
                    Design
                </div>
                <i class="fa-solid fa-caret-down text-x"></i>
            </div>
        </div>

        <!-- Right Side Container -->
        <div class="container-right">
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
